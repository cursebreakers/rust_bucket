<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Bucket</title>
	<!-- Add your own custom "style.css" file to the root of your bucket -->
    <link rel="stylesheet" href="/style.css" onerror="this.disabled=true;">
  </head>
  <body>
    <section id="bucket">
	<!-- 
		 WARNING: Do not edit within this section. 
		 It is dynamically populated by the backend, 
		 so any manual changes may be overwritten or
		 even break your page the next time the bucket 
		 is mapped by the server. 
	-->
      <h1 id="bucketHead">Bucket:</h1>
      <nav id="bucketList"><ul><li><h3>gifs/</h3><ul><li class='bucketLink'>
                            <a class='leftLink' href="/gifs/dust_mtdiablo.gif" target="_blank">└── dust_mtdiablo.gif</a>
                            <a class='downLink' href="/gifs/dust_mtdiablo.gif" download="dust_mtdiablo.gif"> Download ⬇️</a>
                            <a class='copyLink' href="gifs/dust_mtdiablo.gif" onclick="copyToClipboard('gifs/dust_mtdiablo.gif')"> Link 🔗</a>

                        </li><li class='bucketLink'>
                            <a class='leftLink' href="/gifs/sleep_mtdiablo.gif" target="_blank">└── sleep_mtdiablo.gif</a>
                            <a class='downLink' href="/gifs/sleep_mtdiablo.gif" download="sleep_mtdiablo.gif"> Download ⬇️</a>
                            <a class='copyLink' href="gifs/sleep_mtdiablo.gif" onclick="copyToClipboard('gifs/sleep_mtdiablo.gif')"> Link 🔗</a>

                        </li></ul></li><li><h3>hello/</h3><ul><li class='bucketLink'>
                            <a class='leftLink' href="/hello/hello.md" target="_blank">└── hello.md</a>
                            <a class='downLink' href="/hello/hello.md" download="hello.md"> Download ⬇️</a>
                            <a class='copyLink' href="hello/hello.md" onclick="copyToClipboard('hello/hello.md')"> Link 🔗</a>

                        </li></ul></li><li class='bucketLink'>
                            <a class='leftLink' href="/index.html" target="_blank">└── index.html</a>
                            <a class='downLink' href="/index.html" download="index.html"> Download ⬇️</a>
                            <a class='copyLink' href="index.html" onclick="copyToClipboard('index.html')"> Link 🔗</a>

                        </li><li class='bucketLink'>
                            <a class='leftLink' href="/style.css" target="_blank">└── style.css</a>
                            <a class='downLink' href="/style.css" download="style.css"> Download ⬇️</a>
                            <a class='copyLink' href="style.css" onclick="copyToClipboard('style.css')"> Link 🔗</a>

                        </li></ul></nav>
	<!-- 
		 WARNING: Do not edit within this section. 
		 It is dynamically populated by the backend, 
		 so any manual changes may be overwritten or
		 even break your page the next time the bucket 
		 is mapped by the server. 
	-->
    </section>
    <footer>
    <!-- Edit our tagline and make your own custom footer -->
	  <p id="tagline"><a href="https://github.com/cursebreakers/rust_bucket">Rust Bucket File Server</a> by <a href="https://cursebreakers.net">Cursebreakers LLC</a></p>
	</footer>
  </body>
</html>
